<div class="wrapper">
  <ng-container *ngFor="let post of post">
    <mat-card class="example-card">
      <mat-card-header>
        <div class="card-heder">
          <div class="card-text">{{post.id}}</div>
          <mat-icon style="cursor:pointer ;" (click)="deletUser(post)">
            delete
          </mat-icon>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{post.title}}</p>
        <p>{{post.userId}}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
